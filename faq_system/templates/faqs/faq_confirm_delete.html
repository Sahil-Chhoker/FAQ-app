{# templates/faq/faq_confirm_delete.html #}
{% extends "base.html" %}

{% block title %}Delete FAQ{% endblock %}

{% block content %}
<div class="bg-white shadow rounded-lg">
	<div class="p-6">
		<h1 class="text-2xl font-bold mb-6">Delete FAQ</h1>
		<p class="mb-6">Are you sure you want to delete this FAQ?</p>
		<div class="mb-6 p-4 bg-gray-50 rounded">
			<h3 class="font-semibold mb-2">{{ faq.question }}</h3>
			<div class="prose">{{ faq.answer|safe }}</div>
		</div>
		<form method="post" class="flex justify-end space-x-4">
			{% csrf_token %}
			<a href="{% url 'faq_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
				Cancel
			</a>
			<button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
				Confirm Delete
			</button>
		</form>
	</div>
</div>
{% endblock %}
