{# templates/authentication/profile.html #} {% extends 'base.html' %} {% block
title %}Profile - FAQ System{% endblock %} {% block content %}
<div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
	<div class="max-w-3xl mx-auto bg-white shadow rounded-lg">
		<div class="px-4 py-5 sm:p-6">
			<h2 class="text-2xl font-bold text-gray-900 mb-6">Profile Information</h2>
			<div class="space-y-6">
				<div class="border-b border-gray-200 pb-4">
					<h3 class="text-lg font-medium text-gray-900">Username</h3>
					<p class="mt-1 text-gray-600">{{ user.username }}</p>
				</div>
				<div class="border-b border-gray-200 pb-4">
					<h3 class="text-lg font-medium text-gray-900">Email</h3>
					<p class="mt-1 text-gray-600">{{ user.email }}</p>
				</div>
				<div class="border-b border-gray-200 pb-4">
					<h3 class="text-lg font-medium text-gray-900">Member Since</h3>
					<p class="mt-1 text-gray-600">{{ user.date_joined|date:"F j, Y" }}</p>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
